<html ng-app="blogapp">
   <head>
     <title>blogger.com</title>
     <meta charset="utf-8">
     <meta name="viewport"content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <script src="script/angular.js"></script>
     <script src="script/controllers/newpasswordcontroller.js"></script>
     <script src="script/services/appservice.js"></script>
       <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
    <body>
      <div class="container" id="main">
         <div class="row">
           <div class="panel panel-default col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1" id="cpswd">
            <div class="panel-body">
             <form>
                <div class="form-group form-group-lg">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" ng-model="user2.email">
                </div>
                <div class="form-group form-group-lg">
                       <label for="password">New password:</label>
                       <input type="password" class="form-control" id="password" ng-model="user2.password">
                </div>
                <div class="form-group form-group-lg">
                       <label for="password">Confirm password:</label>
                       <input type="password" class="form-control" id="password" ng-model="cnfmnewpswd">
                </div>
                 <br/>
                 <button class="btn btn-primary btn-lg col-sm-3 col-sm-offset-4 col-xs-offset-4" ng-click="savePassword(user2)">Submit</button>
             </form>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
