<div id="sign" style="background-image:url('images/bkg4.jpg');
                background-repeat:repeat;
                hright:100vh;
                width:100%;">
       <div class="alert alert-danger col-sm-4 col-sm-offset-4" ng-show="errorMsg">
           <center>{{errorMsg}}</center>
     </div>
     <div class="alert alert-success col-sm-4 col-sm-offset-4" ng-show="successMsg">
         <center>{{successMsg}}</center>
     </div>
      <div class="row">
       <div class="panel  col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1" id="loginpan">
            <br/>
            <center>
            <img src="images/logo.jpg" class="img-responsive img-circle" id="blogo"/>
            <h1 class="serif">BloggerApp</h1>
              </center>
        
         <div class="panel-body">
          
                   <center><h2>Login</h2></center>
                <div id="logform">
                  <form>
                     <div class="form-group form-group-lg">
                       <label for="email">Email address:</label>
                       <input type="email" class="form-control" id="email" ng-model="user.email">
                    </div>
                    <br/>
                     <div class="form-group form-group-lg">
                       <label for="password">Password:</label>
                       <input type="password" class="form-control" id="password" ng-model="user.password">
                    </div>
                    <br/>
                    
                         <button type="button" class="btn btn-primary btn-lg" ng-click="login()" >Login</button>
                      
                  </form>
                </div>
                
                  <center><h3>New User?</h3></center>
            
                      <center> 
                       <a ui-sref="signup"><button type="button" class="btn btn-primary btn-lg">Register</button></a>
                      </center>
              </div>
     
       </div>
      </div>
</div>
